name: CI/build and test

on:
  push:
    branches: ["main", "dev"]
    paths: ["**.py", "requirements.txt"]
  pull_request:
    branches: ["main", "dev"]
    paths: ["**.py", "requirements.txt"]
  workflow_dispatch:
  workflow_call:

jobs:
  build-diamond:
    uses: ./.github/workflows/build_diamond.yml

  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest
    needs: [build-diamond]
    strategy:
      fail-fast: false
      matrix:
        python: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-tags: true

      - run: git fetch --tags

      - name: Cache Python packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ matrix.python }}-${{ hashFiles('requirements.txt') }}

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8 pytest pytest-cov pytest-env
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with Ruff
        uses: astral-sh/ruff-action@v3
        with:
          version: "latest"

      - name: Install package
        run: pip install .

      - name: Cache diamond
        id: cache
        uses: actions/cache/restore@v4
        with:
          path: ~/.local/bin/diamond
          key: ${{ runner.os }}-diamond

      - name: Test with pytest
        run: |
          package_name=$(grep '^name = ' pyproject.toml | sed 's/name = "\(.*\)"/\1/' | tr -d '[:space:]')
          pytest -vv --cov=$package_name --cov-config=.coveragerc --cov-report=xml --runslow

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5.5.0
        with:
          flags: ${{ matrix.python }}
          env_vars: OS
          files: ./coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
